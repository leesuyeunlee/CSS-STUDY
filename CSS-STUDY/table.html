<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table | 0418</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        /*  .t1, .t1 tr, .t1 tr td {border :1px solid #000;}
        .t2, .t1 tr, .t2 tr td {border :1px dotted #000;}
        .t3, .t1 tr, .t3 tr td {border :1px dashed #000;} */
        /* 공통 */
        table, table tr, table tr td {border :1px solid red;}
        /* 개별 */
        .t2, .t2 tr, .t2 tr td {border-color: blue;}
        .t3, .t3 tr, .t3 tr td {border-color: pink;}
    </style>
</head>
<body>
    <table class="t1">
        <tr>
            <th>1행1열</th>
        </tr>
    </table>
    <hr>
    <table class="t2">
        <tr>
            <td>1행1열</td>
        </tr>
        <tr>
            <td>2행1열</td>
        </tr>
    </table>
    <hr>
    <table class="t3">
        <tr>
            <td>1행1열</td>
        </tr>
        <tr>
            <td>2행1열</td>
        </tr>
        <tr>
            <td>3행1열</td>
        </tr>
    </table>
    <hr>
    <table class="t4">
        <thead>
            <tr>
                <th>제목</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>결과</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>내용</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
